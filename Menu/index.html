<!DOCTYPE html>
<html lang="es" class="no-js">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>iUSAC STORE</title>
	
	<link rel="shortcut icon" href="Icono.png">
	
	<link rel="stylesheet" type="text/css" href="css/organicfoodicons.css" />
	
	<link rel="stylesheet" type="text/css" href="css/demo.css" />
	
	<link rel="stylesheet" type="text/css" href="css/component.css" />
	<script src="js/modernizr-custom.js"></script>
</head>

<body>
	<div class="container">
		<!-- Blueprint header -->
		<header class="bp-header cf">
			<div class="dummy-logo">
				<h2 class="dummy-heading">Categorias</h2>
			</div>
			<div class="bp-header__main">
				<button class="login100-form-btn" onclick="cerrarsesion()">
					Cerrar Sesion
				</button><br>
				<button class="login100-form-btn" onclick="subirapp()">
					Subir Aplicación
				</button><br>
				<span class="bp-header__present">iUSAC STORE<span class="bp-tooltip bp-icon bp-icon--about" data-content="Aquí podrá encontrar varias aplicaciones subidas a esta página por otros usuarios."></span></span>				
			</div>
		</header>
		<button class="action action--open" aria-label="Open Menu"><span class="icon icon--menu"></span></button>
		<nav id="ml-menu" class="menu">
			<button class="action action--close" aria-label="Close Menu"><span class="icon icon--cross"></span></button>
			<div class="menu__wrap">
				<ul data-menu="main" class="menu__level" tabindex="-1" role="menu" aria-label="All">
					<li class="menu__item" role="menuitem">
						<a class="menu__link" data-submenu="submenu-3" aria-owns="submenu-3" href="#">Aplicaciones</a></li>
				</ul>
				
				<!-- Submenu 3 -->
				<ul data-menu="submenu-3" id="submenu-3" class="menu__level" tabindex="-1" role="menu" aria-label="Grains">
					<li class="menu__item" role="menuitem"><a class="menu__link" href="#">Juegos</a></li>
					<li class="menu__item" role="menuitem"><a class="menu__link" href="#">Educación</a></li>
					<li class="menu__item" role="menuitem"><a class="menu__link" href="#">Productividad</a></li>
					<li class="menu__item" role="menuitem"><a class="menu__link" href="#">Otros</a></li></li>
				</ul>
				
				
			</div>
		</nav>
		<div class="content">
			<p class="info">¡Elige una categoria para iniciar!</p>
			<!-- Ajax loaded content here -->
		</div>
	</div>
	<!-- /view -->
	<script src="js/classie.js"></script>
	<script src="js/dummydata.js"></script>
	<script src="js/main.js"></script>
	<script>
	(function() {
		var menuEl = document.getElementById('ml-menu'),
			mlmenu = new MLMenu(menuEl, {
				// breadcrumbsCtrl : true, // show breadcrumbs
				// initialBreadcrumb : 'all', // initial breadcrumb text
				backCtrl : false, // show back button
				// itemsDelayInterval : 60, // delay between each menu item sliding animation
				onItemClick: loadDummyData // callback: item that doesn´t have a submenu gets clicked - onItemClick([event], [inner HTML of the clicked item])
			});

		// mobile menu toggle
		var openMenuCtrl = document.querySelector('.action--open'),
			closeMenuCtrl = document.querySelector('.action--close');

		openMenuCtrl.addEventListener('click', openMenu);
		closeMenuCtrl.addEventListener('click', closeMenu);

		function openMenu() {
			classie.add(menuEl, 'menu--open');
			closeMenuCtrl.focus();
		}

		function closeMenu() {
			classie.remove(menuEl, 'menu--open');
			openMenuCtrl.focus();
		}

		// simulate grid content loading
		var gridWrapper = document.querySelector('.content');

		function loadDummyData(ev, itemName) {
			ev.preventDefault();

			closeMenu();
			gridWrapper.innerHTML = '';
			classie.add(gridWrapper, 'content--loading');
			setTimeout(function() {
				classie.remove(gridWrapper, 'content--loading');
				gridWrapper.innerHTML = '<ul class="products">' + dummyData[itemName] + '<ul>';
			}, 700);
		}
	})();

	function cerrarsesion(){
		alert('¡Vuelva pronto!')
			window.location.replace('../Login/Login.html')
		}

	function subirapp(){
			window.location.replace('../Subida/index.html')
		}
	</script>
</body>

</html>
